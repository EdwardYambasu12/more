<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AYAC 2025 Tags</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    @media print {
      .sheet { page-break-after: always; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .sheet {
      width: 210mm;
      height: 297mm;
      padding: 1cm;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
    }

    .tag {
      position: relative;
      width: 48%;
      height: 48%;
      background-image: url("youthalive.jpg"); /* Update this path if necessary */
      background-size: cover;
      background-position: center;
      box-sizing: border-box;
      margin-bottom: 1%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .bottom-boxes {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .color-box, .qr-box {
      background: white;
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90px;
    }

    .color-label {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .id-label {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const API_URL = "https://more-mrb9.onrender.com/souls";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        console.log(data)
        const tagsPerSheet = 4;

        for (let i = 0; i < data.length; i += tagsPerSheet) {
          const sheet = document.createElement("div");
          sheet.className = "sheet";

          const participants = data.slice(i, i + tagsPerSheet);

          participants.forEach((p, index) => {
            const tag = document.createElement("div");
            tag.className = "tag";

            const color = colorMap(p.color);

            tag.innerHTML = `
              <div class="bottom-boxes">
                <div class="color-box" style="border: 2px solid ${color};">
                  <div class="color-label" style="color:${color};">${p.color}</div>
                </div>
                <div class="qr-box">
                  <div class="id-label">ID: ${p.id}</div>
                  <div class="qrcode" id="qrcode-${i + index}"></div>
                </div>
              </div>
            `;

            sheet.appendChild(tag);

            // Generate QR Code
            const qrDiv = tag.querySelector(`#qrcode-${i + index}`);
            new QRCode(qrDiv, {
              text: `https://more-mrb9.onrender.com/participant/${p.id}`,
              width: 80,
              height: 80
            });
          });

          container.appendChild(sheet);
        }
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red; padding:2rem;">Error fetching participants: ${err.message}</p>`;
      });

    function colorMap(name) {
      const map = {
        grace: '#16a34a',
        fire: '#dc2626',
        royal: '#1d4ed8',
        joy: '#f59e0b',
        love: '#e11d48',
        faith: '#0d9488',
        hope: '#6366f1',
        default: '#4b5563'
      };
      return map[name] || map.default;
    }
  </script>
</body>
</html>
