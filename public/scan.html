<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feeding Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background: #2980b9;
    }

    #video {
      display: none;
      margin-top: 1rem;
      width: 90%;
      max-width: 400px;
      height: 240px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>üìã Feeding Verification</h2>

  <button onclick="startScan()">üì∑ Scan QR Code</button>
  <input type="text" id="participantId" placeholder="Or enter ID manually" />
  <button onclick="checkFeed()">‚úÖ Submit</button>

  <video id="video"></video>
  <div id="status"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('video');

    function startScan() {
      videoElement.style.display = 'block';
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          const scannedId = result.text;
          document.getElementById("participantId").value = scannedId;
          codeReader.reset();
          videoElement.style.display = 'none';
          const match = scannedId.match(/participant\/(\d+)/);
          if (match) {
            document.getElementById("participantId").value = match[1];
            alert(`Scanned ID: ${match[1]}`);
          } else {
            alert("Invalid QR Code format");
          }

          setTimeout(() => {
            checkFeed();
          }, 200);
        }
      });
    }

    function checkFeed() {
      const id = document.getElementById("participantId").value.trim();
      if (!id) return alert("Please enter or scan an ID");

      fetch(`https://more-mrb9.onrender.com/fed`)
        .then(res => res.json())
        .then(data => {
          const exists = data.find(entry => entry.participantId == id);
          console.log(data)
          console.log("Checking ID:", id, "Exists:", exists);
          if (exists) {
            document.getElementById("status").innerHTML =
              `<p class="error">‚ùå Already Fed: ${id}</p>`;
          } else {
            fetch(`https://more-mrb9.onrender.com/fed/${id}`, { method: "POST" })
              .then(() => {
                document.getElementById("status").innerHTML =
                  `<p class="success">‚úÖ Marked as Fed: ${id}</p>`;
                document.getElementById("participantId").value = "";
              });
          }
        })
        .catch(error => {
          document.getElementById("status").innerHTML =
            `<p class="error">Error: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
